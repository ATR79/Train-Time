<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Time</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body background="assets/images/background.jpg">
    <div class="container border">
        <br>
        <h1 id="head" class="text-center">The train to your next destination will be along soon.</h1>
        <p class="lead text-center">Oh the things you will find if you don't stay behind...</p>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-6 border">
            <table class="table">
                <thead>
                    <tr>
                        <h2>Current Train Schedule</h2>
                    </tr>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Train Time</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

        <div class="container2 col-lg-6 border">
            <h2>Add Train</h2>
            <br>
            <div class="form-group" style="width:90%">
                <form>
                    <label for>Train Name</label>
                    <br>
                    <input class="form-control" type="text" id="trainName">
                    <br>
                    <br>
                    <label for>Destination</label>
                    <br>
                    <input class="form-control" type="text" id="destination">
                    <br>
                    <br>
                    <label for>First Train Time (HH:mm)</label>
                    <br>
                    <input class="form-control" type="text" id="trainTime">
                    <br>
                    <br>
                    <label for>Frequency (min)</label>
                    <br>
                    <input class="form-control" type="text" id="frequency">
                    <br>
                    <button value="Submit" id="submit">Submit</button>
                </form>
                <br>
            </div>
        </div>
    </div>
    <script src="assets/js/logic.js"></script>
</body>

</html>
