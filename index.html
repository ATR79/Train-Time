<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Time</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>

<body background="assets/images/background.jpg">
        <div class="container border"><br>
            <h1 id="head" class="text-center">The train to your next destination will be along soon.</h1>
            <p class="lead text-center">Oh the things you will find if you don't stay behind...</p>
        </div>
<br>
    <div class="row">
        <div class="col-lg-6 border">
            <table class="table">
                <tr>
                    <h2>Current Train Schedule</h2>
                </tr>
                <tr>
                    <th>Train Time</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>

        <div class="container2 col-lg-6 border">
            <h2>Add Train</h2>
                <br>
                <div class="form-group" style="width:90%">
                    <form>
                        <label for>Train Name</label><br>
                        <input class="form-control" type="text" id="trainName"><br><br>
                        <label for>Destination</label><br>
                        <input class="form-control" type="text" id="Destination"><br><br>
                        <label for>First Train Time</label><br>
                        <input class="form-control" type="text" id="trainTime"><br><br>
                        <label for>Frequency</label><br>
                        <input class="form-control" type="text" id="Frequency"><br>
                        <input type="submit" value="Submit" id="submit">
                    </form><br>
                </div>
        </div>
    </div>
</body>
</html>
